<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부서목록</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!-- 
  x-handlebars-template는 표준이 아니다.
  표준이 아니라는 건 재해석이 필요하다. - handlebars script추가함. - 모르는애
  아래 코드는 핸들바스로 되어있는 템플릿을 컴파일 해야 함.
  아래 id를 찾아서 데이터셋과 binding해줌.
  -->
  <script id="tb-dept" type="text/x-handlebars-template">
  <table class="table">
    <thead>
      <tr>
        <th>부서번호</th>
        <th>부서명</th>
        <th>지역</th>
      </tr>
    </thead>
    <tbody>
      {{#depts}}
      <tr>
        <td>{{deptno}}</td>
        <td><a href="#">{{dname}}</a></td>
        <td>{{loc}}</td>
      </tr>
      {{/depts}}
    </tbody>
  </table>
  </script>
  <!-- 데이터를 렌더링할 컨테이너 -->
  <div id="root"></div>
</body>
<script>
  //핸들바스 템플릿에 바인딩 될 데이터 셋이다. - 백엔드 가져올 데이터
  const data = {//full calendar API활용 - 메뉴얼 제공
    depts: [
      {deptno: 10, dname: '개발1팀', loc: '서울'},
      {deptno: 20, dname: '운영팀', loc: '제주'},
      {deptno: 30, dname: '품질관리팀', loc: '세종'},
    ]
  }
  //핸들바스 템플릿을 가져 옵니다.
  const tb_dept = document.querySelector('#tb-dept').innerHTML
  //템플릿 컴파일(머지나 바인딩)
  const template = Handlebars.compile(tb_dept)
  //데이터 렌더링 
  const html = template(data)
  //결과 출력하기 - 데이터를 렌더링할 컨테이너 - root생각함.
  document.querySelector('#root').innerHTML = html
</script>  
</html>
