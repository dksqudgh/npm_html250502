    <!-- 화면이 바뀌어서 들어오는 자리-->
      <div class="root"></div>
    <!-- 화면이 바뀌어서 들어오는 자리-->
  </div>
<script>
  //사용자가 선택한 메뉴아이템을 어떻게 구분할까~ 아이디어가 필요함,
  //hashchange(#) -> query string(?)과는 다르다.
  //둘의 공통점은 GET방식 이다.
  //두번째 파라미터는 함수다
  //함수를 파라미터로 넘길 수 있다
  //함수도 객체이다. >> 일급함수
  //함수를 파라미터로 사용할 수 있다.
  //router함수의 선언 위치는 어디로 해야 할까? JS의 위치에 따라 차이가 있다.
  //함수를 선언할 때는 head안을 선택하는 편 >> 왜? 
  
  const container = document.querySelector(".root")

  container.innerHTML = `
    <div class="row my-5 justify-content-center">
        <div class="col-8 col-md-6 col-lg-4">
          <h3 class="text-center mb-5">HOME</h3>
        </div>
      </div>
    `

  
  const router = () => {
    console.log(location.hash);
    const id = location.hash.substring(1)
    if('book' === id){
      container.innerHTML = `
      <div class="row my-5 justify-content-center">
        <div class="col-8 col-md-6 col-lg-4">
          <h3 class="text-center mb-5">도서관리</h3>
        </div>
      </div>
      `
    }

    else if('notice' === id){
      container.innerHTML = `
      <div class="row my-5 justify-content-center">
        <div class="col-8 col-md-6 col-lg-4">
          <h3 class="text-center mb-5">공지사항</h3>
        </div>
      </div>
      `
    }

    else if('board' === id){
      container.innerHTML = `
      <div class="row my-5 justify-content-center">
        <div class="col-8 col-md-6 col-lg-4">
          <h3 class="text-center mb-5">게시판</h3>
        </div>
      </div>
      `
    }

    else{
      container.innerHTML = `
      <div class="row my-5 justify-content-center">
        <div class="col-8 col-md-6 col-lg-4">
          <h3 class="text-center mb-5">HOME</h3>
        </div>
      </div>
      `
    }
  }
  
  window.addEventListener('hashchange',router)
  //나는 두개의 파라미터를 갖는 이벤트 처리 함수를 호출한다.
  //두 번째 파라미터는 함수 이름을 적는다. - 괄호는 붙이지 않아도 됨.
</script>
