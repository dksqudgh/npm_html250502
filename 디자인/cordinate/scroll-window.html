<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
    /*DOM Tree -> CSSOM -> Render Tree */
    body {
      background-color: black;
    }
    div {
      width: 250px;
      height: 250px;
      background-color: aquamarine;
      margin-bottom: 4px;
      border-radius: 4px;
    }

    .special {
      background-color: bisque;
    }
    aside{
      position: fixed;
      top: 20px;
      right: 20px;
    }
  </style>
<body>
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div class ="special">8</div>
  <div>9</div>
  <div>10</div>
  <aside>
    <button class="scroll-by">scroll by 100px(y)</button>
    <button class="scroll-to">scroll to 100px(y)</button>
    <button class="scroll-into">scroll by special</button>
  </aside>
  <script>
    //이벤트 소스 변수 선언하기
    const special = document.querySelector(".special")
    //이벤트가 발동되면 자동으로 실행이 된다.
    //param1 - 이벤트 핸들러이름 -단 on은 빼고 사용
    //자바스크립트는 런타임할때 타입이 결정된다 >> 불안하니 >> TypeScript
    //param2 - 콜백함수선언하고 구현 -
    special.addEventListener("click",(e) => {
      const rect = special.getBoundingClientRect()
      console.log(rect);
      //현재 보이는 화면에서 좌표 계산
      console.log(`${e.clientX} ${e.clientY}`);
      //page화면의 맨 처음부터 좌표
      console.log(`${e.pageX} ${e.pageY}`);
    })

    const scrollBy = document.querySelector(".scroll-by")
    const scrollTo = document.querySelector(".scroll-to")
    const scrollInto = document.querySelector(".scroll-into")

    scrollBy.addEventListener("click",()=>{
      window.scrollBy({ top: 100, left: 0, behavior: 'smooth' })
    })

    scrollTo.addEventListener("click",()=>{ //y가 100인 곳으로 이동.
      window.scrollTo(0 , 100)
    })

    scrollInto.addEventListener("click",()=>{
      special.scrollIntoView() 
    })

    document.addEventListener('scroll',()=>{
      console.log(window.scrollY);
    })
  </script>
</body>
</html>
