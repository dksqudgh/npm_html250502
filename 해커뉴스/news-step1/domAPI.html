<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul{
      list-style: none;
    }
  </style>
</head>

<body>
  
<div id="root"></div>
  <script>
    const ul = document.createElement("ul"); // ul 태그 생성
    for (i = 0; i < 3; i = i + 1) { // 0부터 2까지 반복
      console.log(i);
      const li = document.createElement("li")
      li.innerHTML = "뉴스제목"; // li 태그 생성
      ul.appendChild(li); // ul 태그에 li 태그 추가
    }
    document.querySelector("#root").appendChild(ul); // id가 root인 div 태그에 ul태그전체를 추가
  
  </script>

  
</body>
</html>
